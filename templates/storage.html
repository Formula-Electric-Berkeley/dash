{%extends "base.html" %} 
{%block content%}
    <div class="w-full flex justify-center">
        <table class="w-9/12 max-w-4xl border-separate border-spacing-y-6">
            <tr>
                <th class="text-left text-2xl">TITLE</th>
                <th class="text-left text-2xl">FILENAME</th>
                <th class="text-right text-2xl">UPLOAD DATE</th>
            </tr>
            {% for run in all_run_data %}
            <tr>
                <td class="text-xl border-solid border-2 border-white border-r-0"><p class="m-3">{{ run["name"] }}</p></td>
                <td class="text-xl border-solid border-2 border-white border-l-0 border-r-0"><p class="my-3"><code>{{ run["filename"] }}</code></p></td>
                <td class="text-xl border-solid border-2 border-white border-l-0 text-right"><p class="m-3">99/99/2099</p></td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
